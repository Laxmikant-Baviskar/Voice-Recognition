<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<style>

*,*:after,*:before{
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	-ms-box-sizing: border-box;
	box-sizing: border-box;
}
body{
	font-family: arial;
	font-size: 16px;
	margin: 0;
	background: linear-gradient(to right bottom, #1b9dc2, #031f6a);

    background: linear-gradient(180deg, #0F0FC2 0%, #302B63 100%);
	color: #000;
	
	display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.cmin_box{
	width: 600px;
	padding: 50px;
	background:#1b9dc2;
    background: linear-gradient(180deg, #13F1FC -7.67%, #04B2F4 40.97%, #0470DC 84.81%);
	border-radius: 15px;
	color: #fff;
	text-align: center;
}
.cmin_box_row{
	display: flex;
	align-items: flex-end;
	margin-bottom: 15px;
	text-align: left;
}
.cmin_box_row div{
	width: 50%
}
.cmin_box_row label{
	display: block;
	font-size: 22px;
}
.cmin_box_row input{
	width: 100%;
	padding: 8px;
	border-radius: 5px;
	border: 0
}
.cmin_box_row strong{
	padding:8px 10px;
}
.cmin_box button{
	padding: 8px 15px;
	border:0;
	cursor: pointer;
	background:#03158a;
    background: linear-gradient(180deg, #0F0FC2 0%, #302B63 100%);
	color: #fff;
	border-radius: 5px;
}



</style>

<body>

<div class="cmin_box"> 
    <div class="cmin_box_row">
    	<div class="cm_cont">
    		<label>Centimeters</label>
    		<input id="centimeters_inches" type="text" name="">
    	</div>
    	<strong>
    	   =
    	</strong>
    	<div class="in_cont">
    		<label>Inches</label>
    		<input id="inches_centimeters" type="text" name="">
    	</div>
    </div>
    <button id="reverse">Reverse</button>
    <button id="convert" onClick="cmin()">Convert</button>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
